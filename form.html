<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <form>
      Enter your name:<br/>
      <input type="text" placeholder="duong xuan hoa" /><br/>
      Gender:<br/>
      <input id="input1" type="radio" name="gender" value="male" /> Male<br/>
      <input id="input2" type="radio" name="gender" value="female" checked /> Female<br/>
      <textarea rows="5" cols="50">Hello world
        test
      </textarea>
      <br/>
      <!-- Select input -->
      <select multiple>
        <option>option 1</option>
        <option>option 2</option>
        <option>option 3</option>
      </select>
      <br/>
      <input type="date" />
      <!-- submit input -->
      <input type="submit" value="OK" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
