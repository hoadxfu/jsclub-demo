<!DOCTYPE html>
<html>
  <head>
    <style>
      .block {
        display: flex;
        height: 500px;
        flex: 1;
        flex-direction: row;
      }
      .block-1 {
        background-color: red;
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
      }
      .block-2 {
        background-color: blue;
        display: flex;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="block-1">
        Block 1
      </div>
      <div class="block-2">
        Block 2
      </div>
    </div>
  </body>
</html>
